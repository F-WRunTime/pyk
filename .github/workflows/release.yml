name: 'Cut Release'
on:
  push:
    branches:
      - 'release'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  version-bump:
    name: 'Version Bump'
    runs-on: ubuntu-latest
    steps:
      - name: 'Check out code'
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.JENKINS_GITHUB_PAT }}
          # fetch-depth 0 means deep clone the repo
          fetch-depth: 0
      - name: 'Version Bump'
        id: bump
        run: |
          set -x
          git config user.name devops
          git config user.email devops@runtimeverification.com
          ./package/version.sh bump $(git show origin/${GITHUB_BASE_REF}:package/version)
          ./package/version.sh sub
          if git add --update && git commit --message "Set Version: $(cat package/version)"; then
            git push origin HEAD:${GITHUB_HEAD_REF}
          fi    

  tag-release:
    name: 'Tag Release and Bump Dependents'
    runs-on: ubuntu-latest
    needs: version-bump
    steps:
      - name: 'Check out code'
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.JENKINS_GITHUB_PAT }}
          # fetch-depth 0 means deep clone the repo
          fetch-depth: 0
      
      - name: 'Update/Tag Version'
        id: tag
        run: |
          git config user.name devops
          git config user.email devops@runtimeverification.com
          version=v"$(cat package/version)"
          git tag --delete "${version}" || true
          git push --delete origin "${version}" || true
          git tag "${version}" HEAD
          git push origin "${version}:${version}"
      - name: 'Update dependents'
        # env:
        #   GITHUB_TOKEN: ${{ secrets.JENKINS_GITHUB_PAT }}
